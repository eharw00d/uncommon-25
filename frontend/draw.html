<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pose!- Draw a Pose</title>

    <link href="https://fonts.cdnfonts.com/css/wonder-boy-in-monster-world" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="draw-styles.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <canvas id="pixel-grid" width="1280" height="720"></canvas>
    </div>

    <br><br>

    <div class="container">
        <button id="reset">Erase All</button>
        <button id="eraser">Erase</button>
        <button id="undo">Undo</button>
        <button id="size-1">Small Brush</button>
        <button id="size-3">Medium Brush</button>
        <button id="size-8">Large Brush</button>
        <button id="post">Post</button>
    </div>

    <script type="text/javascript" src="draw-scripts.js"></script>
</body>

</html>
